<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Admin_Dash.css">
    
</head>
<body>
    <header class="header">
        <h1>Quản lý quyền truy cập Fit_25</h1>
        <button id="logout-button">Đăng xuất</button>
    </header>
    


    <main>
        <section class="form-section">
            <h2>Thêm User</h2>
            <form id="add-user-form" class="user-form">
                <div class="form-group">
                    <label for="name">Họ tên</label>
                    <input type="text" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="role">Quyền</label>
                    <select id="role" required>
                        <option value="Admin">Admin</option>
                        <option value="Editor">Nhân viên</option>
                        <option value="Viewer">Người dùng</option>
                    </select>
                </div>
                <button type="submit" class="btn add-btn">Thêm User</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Danh sách User</h2>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Quyền</th>
                        <th>Tác vụ khác</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>









    <script src="script.js"></script>
</body>
</html>
