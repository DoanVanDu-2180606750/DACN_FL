<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login_Role.css">
</head>
<body>
    <header class="header">
        <h1>Đăng nhập vào Hệ thống quản lý</h1>
    </header>

    <main class="login-container">
        <section class="login-section">
            <h2>Đăng nhập </h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Nhập Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Nhập password" required>
                </div>
                <button type="submit" class="btn login-btn">Đăng nhập</button>
            </form>
        </section>
    </main>

    <script src="Login_Role.js"></script>
</body>
</html>
